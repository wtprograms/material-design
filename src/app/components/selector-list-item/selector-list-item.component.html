<md-list-item #listItem type="button">
  <slot></slot>
  <span slot="supporting-text">{{ selectedValue() }}</span>
  <md-icon slot="trailing">arrow_drop_down</md-icon>
</md-list-item>
<md-menu [target]="listItem" [useContainerWidth]="true">
  @for (option of options(); track $index) {
    <md-menu-item (click)="selectedValue.set(option)" [selected]="selectedValue() === option">
      <span>{{ option }}</span>
    </md-menu-item>
  }
</md-menu>
