<app-page>
  <app-selector-list-item [(selectedValue)]="scale" [options]="scale.values">
    Scale
  </app-selector-list-item>
  <app-selector-list-item [(selectedValue)]="size" [options]="size.values">
    Size
  </app-selector-list-item>

  <md-card>
    <md-typescale [scale]="scale()" [size]="size()">
      {{ scale() }}-{{ size() }}
    </md-typescale>
  </md-card>
</app-page>
