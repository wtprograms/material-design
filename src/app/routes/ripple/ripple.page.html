<app-page>
  <md-list-item>
    Hoverable
    <md-check [switch]="true" [(value)]="hoverable" />
  </md-list-item>
  <md-list-item>
    Interactive
    <md-check [switch]="true" [(value)]="interactive" />
  </md-list-item>

  <md-card>
    <div #host class="w-20 h-20 border border-solid border-outline relative inline-flex items-center justify-center">
      <md-ripple [target]="host" [interactive]="interactive()" [hoverable]="hoverable()" />
    </div>
  </md-card>
</app-page>
