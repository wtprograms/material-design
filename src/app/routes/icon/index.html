<app-page>
  <app-properties>
    <app-check-property [(checked)]="filled">Filled</app-check-property>
    <app-check-property [(checked)]="badge">Badge</app-check-property>
    <app-select-property [options]="size.options" [(value)]="size">Size</app-select-property>
  </app-properties>

  <md-icon [filled]="filled()" [badgeText]="badge() ? 'New' : undefined" [size]="size()">home</md-icon>
</app-page>
