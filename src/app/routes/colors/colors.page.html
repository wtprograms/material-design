<app-page>
  <md-list-item>
    Dark Mode
    <md-check [switch]="true" [(value)]="darkMode" />
  </md-list-item>

  <md-card [class.md-dark]="darkMode()">
    <div class="flex flex-col">
      @for (color of colors; track $index) {
        @if (color) {
      <app-color-entry [backgroundColor]="color[0]" [color]="color[1]" />
        } @else {
          <div class="block mb-2"></div>
        }
      }
    </div>
  </md-card>
</app-page>
