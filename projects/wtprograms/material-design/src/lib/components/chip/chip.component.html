<ng-template #content>
  <ng-content select="[mdChipLeading], md-chip-leading" />
  <ng-content />
  <ng-content select="[mdChipTrailing], md-chip-trailing" />
</ng-template>

<div class="container">
  @if (interactive()) {
  <button mdEmbeddedButton type="button" [disabled]="disabled()">
    <md-focus-ring />
    <md-ripple />
    <ng-container *ngTemplateOutlet="content" />
  </button>
  } @else {
  <ng-container *ngTemplateOutlet="content" />
  }
</div>

@if (closable()) {
<md-icon-button variant="plain" (click)="close.emit($event)" [disabled]="disabled()">
  <md-icon>close</md-icon>
</md-icon-button>
}
