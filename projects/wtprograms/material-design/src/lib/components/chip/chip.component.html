<ng-template #content>
  @if (elevated()) {
  <md-elevation [level]="1" [hoverable]="interactive() || !!href()" [interactive]="interactive() || !href()" />
  }
  <md-focus-ring />
  <md-tint [hoverable]="interactive() || !!href()" />
  <md-ripple [hoverable]="interactive() || !!href()" [interactive]="interactive() || !!href()" />
  <ng-content />
</ng-template>
@if (href()) {
<a mdEmbeddedButton [href]="href()" [target]="target()">
  <ng-container *ngTemplateOutlet="content" />
</a>
} @else if (interactive()) {
<button mdEmbeddedButton type="button" [value]="value()" [disabled]="disabled()">
  <ng-container *ngTemplateOutlet="content" />
</button>
} @else {
<ng-container *ngTemplateOutlet="content" />
}
<ng-content select="md-icon-button" />
@if (closable()) {
<md-icon-button variant="plain" [disabled]="disabled()" (click)="close.emit($event)">
  close
</md-icon-button>
}

<ng-content select="md-popover, md-tooltip, md-menu" />
