<div class="track">
  @if (switch()) {
  <md-focus-ring [target]="input" />
  }
  <div class="container">
    @if (!switch()) {
    <md-focus-ring [target]="input" />
    }
    <md-tint [target]="input" />

    <md-ripple [target]="input" />
    <div class="handle">
      <ng-content select="[mdCheckIcon]" />
      <md-icon [class.filled]="checked() || indeterminate()" class="icon">
        @if (indeterminate()) {
        {{ indeterminateIcon() }}
        } @else if (!checked()) {
        {{ uncheckedIcon() }}
        } @else {
        {{ checkedIcon() }}
        }
      </md-icon>
    </div>
  </div>
</div>
<ng-content />
<input #input [type]="type()" [checked]="checked()" [indeterminate]="indeterminate()" (input)="onInput($event)" [disabled]="disabled()" />
