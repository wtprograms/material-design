<div #body class="body" (click)="bodyClick.emit($event)">
  <span class="label small"></span>
  @if (variant() === 'filled') {
  <md-ripple [interactive]="false" />
  }
  <div class="border x"></div>
  <div class="border top start"></div>
  <div class="border top end" [style.margin-inline-start.px]="borderStart()"></div>
  <div class="border bottom"></div>
  <div #leadingElement class="leading">
    <ng-content select="[mdFieldLeading]" />
  </div>
  @if (label()) {
  <span class="label normal" [style.inset-inline-start.px]="labelStart()">
    {{ label() }}
  </span>
  }
  <div class="input-container" (click)="inputContainerClick.emit($event)">
    <div class="input">
      @if (prefix()) {
      <span class="prefix">
        {{ prefix() }}
      </span>
      }
      <div class="input-content">
        <ng-content />
      </div>
      @if (suffix()) {
      <span class="suffix">
        {{ suffix() }}
      </span>
      }
    </div>
  </div>
  <div class="trailing">
    <ng-content select="[mdFieldTrailing]" />
  </div>
</div>
<div class="footer">
  @if (error() && error() !== true) {
  <div class="error-text">
    {{ error() }}
  </div>
  }
  @if (supportingText()) {
  <span class="supporting-text">
    {{ supportingText() }}
  </span>
  }
  @if (counter()) {
  <span class="counter">
    {{ counter() }}
  </span>
  }
</div>
<ng-content select="[mdFieldBottom]" />
