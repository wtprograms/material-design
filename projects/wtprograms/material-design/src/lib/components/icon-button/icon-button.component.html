<ng-template #content>
  <md-touch-area />
  @if (custom()) {
  <slot></slot>
  } @else {
  <md-icon part="icon" [filled]="selected()" [badgeDot]="badgeDot()" [badgeNumber]="badgeNumber()">
    <slot></slot>
  </md-icon>
  }
</ng-template>

<md-focus-ring part="focus-ring" [target]="button()" />
<md-ripple part="ripple" [target]="button()" />
@if (formSubmitter.href()) {
<a part="button" #button [attr.href]="formSubmitter.href() ?? null" [attr.target]="anchorTarget() ?? null"
  [tabIndex]="disabled() ? -1 : 0">
  <ng-container *ngTemplateOutlet="content" />
</a>
} @else {
<button part="button" #button [type]="formSubmitter.type()" [disabled]="disabled() || null" [attr.name]="name() ?? null"
  [attr.value]="value() ?? null">
  <ng-container *ngTemplateOutlet="content" />
</button>
}

@if (!disabled() && (progressValue() || progressIndeterminate())) {
<md-progress-indicator [size]="28" [value]="progressValue()" [indeterminate]="progressIndeterminate()" />
}
