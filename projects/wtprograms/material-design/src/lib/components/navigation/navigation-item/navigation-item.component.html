<ng-template #content>
  <div class="container">
    <md-focus-ring [target]="button" />
    <md-tint [target]="button" />
    <md-ripple [target]="button" />
    <ng-content select="md-icon, img" />
  </div>
  <ng-content />
  @if (navigation.layout() === 'drawer' && !disabled() &&
  (embeddedBadge.dot() || embeddedBadge.text())) {
  <md-badge [dot]="embeddedBadge.dot()" [text]="embeddedBadge.text()" [embedded]="true" />
  }
</ng-template>
@if (href()) {
<a mdEmbeddedButton [href]="href()" [target]="target()">
  <ng-container *ngTemplateOutlet="content" />
</a>
} @else {
<button mdEmbeddedButton [type]="type()">
  <ng-container *ngTemplateOutlet="content" />
</button>
}
