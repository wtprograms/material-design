<ng-template #actions>
  <ng-content select="[mdDialogAction]" />
</ng-template>
<dialog #dialog>
  <div #scrim class="md-dialog-scrim" (click)="scrimClick()"></div>
  <div #container class="md-dialog-container">
    <div class="md-dialog-header">
      <div class="md-dialog-heading">
        <ng-content select="[mdDialogIcon]" />
        @if (fullscreen()) {
        <md-icon-button (click)="open.set(false)">
          close
          <md-tooltip i18n>Cancel</md-tooltip>
        </md-icon-button>
        }
        <ng-content select="md-dialog-headline" />
        @if (fullscreen() && !isMedium()) {
        <ng-container *ngTemplateOutlet="actions" />
        }
      </div>
      <ng-content select="md-dialog-supporting-text" />
    </div>
    <div class="md-dialog-body">
      <ng-content />
    </div>
    @if (!fullscreen() || isMedium()) {
    <div class="md-dialog-actions">
      <ng-container *ngTemplateOutlet="actions" />
    </div>
    }
  </div>
</dialog>
