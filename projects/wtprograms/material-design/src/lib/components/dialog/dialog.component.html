<ng-template #actions>
  <ng-content select="[mdDialogAction]" />
</ng-template>
<div class="scrim" (click)="scrimClick()"></div>
<div #containerHost class="container-host">
  <div #container class="container">
    <div class="body">
      <div class="header">
        <ng-content select="[mdDialogIcon]" />
        <ng-content select="[mdDialogHeadline]" />
      </div>
      <ng-content select="[mdDialogSupportingText]" />
      <div #content class="content">
        <ng-content />
      </div>
    </div>
    <div class="actions">
      <ng-container *ngTemplateOutlet="actions" />
    </div>
  </div>
</div>
