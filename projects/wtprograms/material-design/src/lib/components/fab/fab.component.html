<ng-template #content>
  <md-ripple [hoverable]="true" [interactive]="!grow()" />
  <md-focus-ring />
  <md-elevation [level]="elevationLevel()" />
  <ng-content select="[mdFabIcon]"  />
  <div #labelSpan class="label">
    <ng-content select="[mdFabLabel]" />
  </div>
</ng-template>

@if (href()) {
<a mdEmbeddedButton [href]="href()" [attr.target]="target() ?? null" [tabIndex]="disabled() ? -1 : 0">
  <ng-container *ngTemplateOutlet="content" />
</a>
} @else {
<button mdEmbeddedButton [type]="type()" [disabled]="disabled()">
  <ng-container *ngTemplateOutlet="content" />
</button>
}

<div #growElement class="grow"></div>
