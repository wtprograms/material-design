<ng-template #content>
  <md-elevation [level]="elevationLevel()" />
  <md-focus-ring />
  <md-tint />
  <md-ripple />
  <ng-content />
</ng-template>
@if (href()) {
<a mdEmbeddedButton [href]="href()" [target]="target()">
  <ng-container *ngTemplateOutlet="content" />
</a>
} @else {
<button mdEmbeddedButton type="button">
  <ng-container *ngTemplateOutlet="content" />
</button>
}
