<ng-template #content>
  <md-focus-ring />
  <md-tint [hoverable]="interactive() || !!href()" />
  <md-ripple [hoverable]="interactive() || !!href()" [interactive]="interactive() || !!href()" />
  @if (src()) {
  <img [src]="src()" [alt]="name()" />
  } @else {
  <span>{{ initials() }}</span>
  }
</ng-template>
@if (href()) {
<a mdEmbeddedButton [href]="href()" [target]="target()">
  <ng-container *ngTemplateOutlet="content" />
</a>
} @else if (interactive()) {
<button mdEmbeddedButton type="button" [value]="value()" [disabled]="disabled()">
  <ng-container *ngTemplateOutlet="content" />
</button>
} @else {
<ng-container *ngTemplateOutlet="content" />
}
