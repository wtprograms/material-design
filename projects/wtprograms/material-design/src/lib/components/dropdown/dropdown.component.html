<md-field #field [variant]="variant()" [populated]="!!populated()" [errorText]="errorText()" [label]="label()"
  [disabled]="disabled()" [maxPopoverHeight]="300">
  <slot name="leading" slot="leading"></slot>
  <slot name="prefix" slot="prefix"></slot>
  <slot name="suffix" slot="suffix"></slot>
  <slot name="supporting-text" slot="supporting-text"></slot>
  <slot name="counter" slot="counter"></slot>
  <span class="selected-value">
    <slot name="selected-value"></slot>
    @if (!selectedValueSlot()?.any()) {
    {{ value() }}
    }
  </span>
  <md-icon slot="trailing">arrow_drop_down</md-icon>
  <md-list slot="popover">
    <slot></slot>
  </md-list>
</md-field>
