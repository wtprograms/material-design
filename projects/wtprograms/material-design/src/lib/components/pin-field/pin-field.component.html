<div class="body">
  @for (index of [].constructor(length()); track $index) {
  <md-text-field #field [variant]="variant()" class="[&::part(input)]:bg-danger" [maxLength]="1" type="number" [min]="0"
    [max]="9" [errorText]="errorText() ? ' ' : undefined" [hasFooter]="false" [disabled]="disabled()" (valueChange)="valueChange($event, field)" />
  }
</div>
<div class="footer">
  @if (errorText()) {
  <span>{{ errorText()}}</span>
  } @else {
  <slot #supportingTextSlot name="supporting-text"></slot>
  }
</div>
