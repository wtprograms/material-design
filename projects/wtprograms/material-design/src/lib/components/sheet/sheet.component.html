@if (modal()) {
<div mdAnimation="scrim" [mdAnimationState]="state()" part="scrim" class="scrim"></div>
<dialog mdAnimation="dialog" [mdAnimationState]="state()" part="dialog" #dialog [returnValue]="returnValue() || null"
  (cancel)="onDialogCancel($event)" (click)="onDialogClick()" (close)="onDialogClose()"
  (keydown)="onDialogKeyDown($event)">
  <div part="container" mdAnimation="container" [mdAnimationState]="state()" class="container">
    <md-elevation part="elevation" [level]="3" />
    <div part="container-content" class="container-content" (click)="onContainerContentClick()">
      <div part="header" class="header">
        <div part="icon" class="icon">
          <slot name="icon"></slot>
        </div>
        <div part="headline" class="headline">
          <slot name="headline"></slot>
        </div>
        <div part="supporting-text" class="supporting-text">
          <slot #supportingTextSlot name="supporting-text"></slot>
        </div>
      </div>
      <div class="scroller">
        <div part="content" class="content">
          <slot></slot>
        </div>
      </div>
      <div part="actions" #actions class="actions">
        <slot name="action"></slot>
      </div>
    </div>
  </div>
</dialog>
} @else {
<div #containerContent part="container-content" class="container-content">
  <div part="header" class="header">
    <div part="icon" class="icon">
      <slot name="icon"></slot>
    </div>
    <div part="headline" class="headline">
      <slot name="headline"></slot>
    </div>
    <div part="supporting-text" class="supporting-text">
      <slot #supportingTextSlot name="supporting-text"></slot>
    </div>
  </div>
  <div part="content" class="content">
    <slot></slot>
  </div>
  <div part="actions" #actions class="actions">
    <slot name="action"></slot>
  </div>
</div>
}
