<md-popover [target]="attachable.targetElement()" [delay]="500" [offset]="8" trigger="hover" [hoverCloseOnPointerLeave]="variant() === 'plain' || !hasActions()" [(open)]="open">
  <ng-content select="[mdTooltipHeadline]" />
  <ng-content />
  <div class="actions">
    <ng-content select="[mdTooltipAction]" />
  </div>
</md-popover>
