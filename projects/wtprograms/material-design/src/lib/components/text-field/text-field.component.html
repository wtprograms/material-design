<md-field [variant]="variant()" [disabled]="disabled()" [state]="state()" [stateMessage]="stateMessage()"
  [label]="label()" [counterText]="counter() ? counterText() : undefined" [prefixText]="prefixText()"
  [suffixText]="suffixText()" [populated]="populated()" (bodyClick)="bodyClick($event)">
  <ng-content select="[mdFieldLeading]" ngProjectAs="[mdFieldLeading]"></ng-content>
  <ng-content select="[mdFieldTrailing]" ngProjectAs="[mdFieldTrailing]"></ng-content>
  <ng-content select="md-field-supporting-text" ngProjectAs="md-field-supporting-text"></ng-content>
  <ng-content />
  @if (type() === 'textarea') {
  <textarea #inputElement [disabled]="disabled()" [(ngModel)]="value" rows="1"
    [maxlength]="maxLength() ?? null"></textarea>
  } @else {
  <input #inputElement [type]="type()" [disabled]="disabled()" [(ngModel)]="value" (input)="input.emit($event)"
    (beforeinput)="beforeInput.emit($event)" [maxlength]="maxLength() ?? null" (keydown)="keyDown.emit($event)" />
  }
  <md-list>
    <ng-content select="md-list-item" />
  </md-list>
</md-field>
